<% if(module != 'true'){ %>
	    <div class="wrapper">

		        <% include ../../includes/contentHead.html %>

<% }%>
    <div class="widget">
      	<div class="navbar">
          	<div class="navbar-inner">
              	<h6>曲线图</h6>
              </div>
          </div>
          
          <% if(isWhere == 'true'){ %>
              <form action="#" class="form-horizontal">
                 <fieldset>
                       <div class="control-group">
                          
                          <div class="span6"">
                            <label class="control-label">流程名：</label>
                              <select id="transcodeValue" class="select">
                                  <option value="">所有流程</option>
                                  <% for(var indexTr=0;indexTr<coreTranscodeList.length;indexTr++){ %>
                                    <option value="<%= coreTranscodeList[indexTr] %>"><%= coreTranscodeList[indexTr] %></option>
                                  <% } %> 
                              </select>
                              </div>
                         </div>
                  
                  </fieldset>
              </form>
         <% }%>
	           	              
          <div class="well body">
            
            <% for(var i=0;i<listCnt;i++){ %>
                <div  id="label<%= i %>"></div>
          	    <div class="graph-standard"  id="compGraph<%= i %>"></div>	
          	    <div  style="height:80px;"></div>
          	<% } %>
          	<div style="display:none" id="chart-list"><%= chartList %></div>
          	<div style="display:none" id="chart-listCnt"><%= listCnt %></div>
          	<input type="hidden" id="form-Tag" value="<%= isWhere %>">
          </div>
      </div>

    </div>
